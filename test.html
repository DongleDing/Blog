<!DOCTYPE .html>
  <html>
    <head>
      <title>ABH</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <style>
        body {
          background-color: black;
          background: url('/nindex/image_4.png');
          backdrop-filter: brightness(80%);
          background-position: center;
          background-size: cover;
          color: #7392B7;
          font-family: monospace;
        }

        .h-i1{
          background-size: cover;
          height: 500px;
          position: relative;
          opacity: 0.7;
        }
        .h-t {
          text-align: center;
          position: absolute; 
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          color: white;
          backdrop-filter: brightness(50%);
        }
        .h-i2{
          background-size: cover;
          height: 500px;
          position: relative;
          opacity: 0.7;
        }

        .arrows {
  width: 60px;
  height: 72px;
  position: absolute;
  left: 50%;
  margin-left: -30px;
  bottom: 20px;
}

.arrows path {
  stroke: #2994D1;
  fill: transparent;
  stroke-width: 1px;  
  animation: arrow 2s infinite;
  -webkit-animation: arrow 2s infinite; 
}

@keyframes arrow
{
0% {opacity:0}
40% {opacity:1}
80% {opacity:0}
100% {opacity:0}
}

@-webkit-keyframes arrow /*Safari and Chrome*/
{
0% {opacity:0}
40% {opacity:1}
80% {opacity:0}
100% {opacity:0}
}

.arrows path.a1 {
  animation-delay:-1s;
  -webkit-animation-delay:-1s; /* Safari 和 Chrome */
}

.arrows path.a2 {
  animation-delay:-0.5s;
  -webkit-animation-delay:-0.5s; /* Safari 和 Chrome */
}

.arrows path.a3 { 
  animation-delay:0s;
  -webkit-animation-delay:0s; /* Safari 和 Chrome */
}

        </style>
      
    </head>
    <body>
      
      <div class="h-i1">
        <div class="h-t">
          <h1>This is a website.</h1>
      <h2>Made by someone named Ammar.</h2>
      <p>It's a personal webpage. Have a look.</p>
      
        </div>
      </div>

      <div class="h-i2">
        <div class="h-t">
          <h1>blah</h1>
          <hr size="3" width="100%" color="black">
          <h2>beh</h2>
          <p>dsds</p>
           <svg class="arrows">
              <path class="a1" d="M0 0 L30 32 L60 0"></path>
              <path class="a2" d="M0 20 L30 52 L60 20"></path>
              <path class="a3" d="M0 40 L30 72 L60 40"></path>
        </svg>
        </div>
      </div>
      
        </body>
  </html>
