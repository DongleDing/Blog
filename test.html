<!DOCTYPE .html>
  <html>
    <head>
      <title>ABH</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <style>
        body {
          background-color: black;
          background: url('/nindex/image_4.png');
          backdrop-filter: brightness(80%);
          background-position: center;
          background-size: cover;
          color: #7392B7;
          font-family: monospace;
        }

        .h-i1{
          background-size: cover;
          height: 500px;
          position: relative;
          opacity: 0.7;
        }
        .h-t {
          text-align: center;
          position: absolute; 
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          color: white;
          backdrop-filter: brightness(50%);
        }
        .h-i2{
          background-size: cover;
          height: 500px;
          position: relative;
          opacity: 0.7;
        }

                .arrow-container {
          display: block;
          width: 100px;
          height: 100px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotateZ(0deg);
        }
        .arrow-container:hover {
          cursor: pointer;
        }
        .arrow-container:hover .arrow {
          top: 50%;
        }
        .arrow-container:hover .arrow:before {
          transform: translate(-50%, -50%) rotateZ(-30deg);
        }
        .arrow-container:hover .arrow:after {
          transform: translate(-50%, -50%) rotateZ(30deg);
        }
        
        .arrow {
          position: absolute;
          left: 50%;
          transition: all 0.4s ease;
        }
        .arrow:before, .arrow:after {
          transition: all 0.4s ease;
          content: "";
          display: block;
          position: absolute;
          transform-origin: bottom right;
          background: #fff;
          width: 4px;
          height: 50px;
          border-radius: 10px;
          transform: translate(-50%, -50%) rotateZ(-45deg);
        }
        .arrow:after {
          transform-origin: bottom left;
          transform: translate(-50%, -50%) rotateZ(45deg);
        }
        .arrow:nth-child(1) {
          opacity: 0.3;
          top: 35%;
        }
        .arrow:nth-child(2) {
          opacity: 0.6;
          top: 55%;
        }
        .arrow:nth-child(3) {
          opacity: 0.9;
          top: 75%;
        }
        
        
                

        </style>
      
    </head>
    <body>
      
      <div class="h-i1">
        <div class="h-t">
          <h1>This is a website.</h1>
      <h2>Made by someone named Ammar.</h2>
      <p>It's a personal webpage. Have a look.</p>
      
        </div>
      </div>

      <div class="h-i2">
        <div class="h-t">
          <h1>blah</h1>
          <hr size="3" width="100%" color="black">
          <h2>beh</h2>
          <p>dsds</p>
          <a href="#" class="arrow-container">
          <div class="arrow"></div>
          <div class="arrow"></div>
          <div class="arrow"></div>  
          </a>
        </div>
      </div>
      
        </body>
  </html>
