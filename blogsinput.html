<!DOCTYPE html>
<html>
<head>
    <title>Blog Post</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <div id="blogContainer"></div>

    <script>
        var blogData = JSON.parse(localStorage.getItem("blogPosts")) || [];

        var blogContainer = document.getElementById("blogContainer");

        if (blogData.length === 0) {
            blogContainer.innerHTML = "<p>No blog posts available.</p>";
        } else {
            var blogHTML = "";

            for (var i = 0; i < blogData.length; i++) {
                var post = blogData[i];
                var dateTime = new Date(post.timestamp).toLocaleString();
                blogHTML += "<div><h2>" + post.title + "</h2><p>" + post.content + "</p><p>Posted on: " + dateTime + "</p></div>";
            }

            blogContainer.innerHTML = blogHTML;
        }
    </script>
</body>
</html>
