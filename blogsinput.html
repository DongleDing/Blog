<!DOCTYPE html>
<html>
<head>
  <title>Submit Blog Entry</title>
</head>
<body>
  <h1>Submit a New Blog Entry</h1>
  <form id="submitForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="5" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('submitForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content })
      });

      if (response.ok) {
        alert('Blog entry submitted successfully.');
      } else {
        alert('Failed to submit blog entry.');
      }
    });
  </script>
</body>
</html>
