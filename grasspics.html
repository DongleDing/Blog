<!DOCTYPE .html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <style>
      .neonText {
        color: #fff;
        text-shadow:
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #0fa,
          0 0 82px #0fa,
          0 0 92px #0fa,
          0 0 102px #0fa,
          0 0 151px #0fa;  
      }

      h1 {
        font-size:4.2rem;
        animation: flicker 1.5s;
      infinite alternate;
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100%{

            text-shadow:
              text-shadow:
                  0 0 4px #fff,
                  0 0 11px #fff,
                  0 0 19px #fff,
                  0 0 40px #0fa,
                  0 0 80px #0fa,
                  0 0 90px #0fa,
                  0 0 100px #0fa,
                  0 0 150px #0fa;
          }
      20%, 24%, 55% {
                text-shadow: none;
        }
      }

      h2 {
        font-size: 1.8rem;
      }
      .container {
        margin-top: 28vh;
      }

      body {
        font-size: 18px;
        font-family: "Helvetica Neue", sans-serif;
        backkground-color: black;
      }

      h1,h2{
        text-align: center;
        text-transform: uppercase;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="neonText">
        Whoops!
      </h1>
      <h2 class="neonText">
        Under Serious Work. Ammar is a busy man.
      </h2>
    </div>
  </body>
</html>
